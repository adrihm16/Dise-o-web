<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Colores y Fondos en CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1920&q=80');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .contenedor {
            padding: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(255, 255, 255, 0.2);
        }

        .bloque {
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }


        .color-nombre {
            background-color: tomato;
        }


        .color-hex {
            background-color: #2c3e50;
        }


        .color-rgb {
            background-color: rgb(46, 204, 113);
        }

        .color-hsl {
            background-color: hsl(200, 100%, 50%);
        }

        .transparencia-rgba {
            background-color: rgba(155, 89, 182, 0.5);
        }

        .transparencia-opacity {
            background-color: #e74c3c;
            opacity: 0.5;
        }

        .bloque-fondo-contain {
            background-image: url('https://cdn-icons-png.flaticon.com/512/5968/5968242.png');
            background-repeat: repeat;
            background-size: 50px;
            background-color: #333;
            height: 150px;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <div class="bloque color-nombre">Bloque: Nombre (Tomato)</div>
    <div class="bloque color-hex">Bloque: Hexadecimal (#2c3e50)</div>
    <div class="bloque color-rgb">Bloque: RGB (46, 204,  green)</div>
    <div class="bloque color-hsl">Bloque: HSL (H:200, S:100%, L:50%)</div>
    <div class="bloque transparencia-rgba">Transparencia con RGBA (Solo fondo)</div>
    <div class="bloque transparencia-opacity">Transparencia con Opacity (Todo el nodo)</div>

    <h3>Ejemplo de fondo con 'contain' o patr√≥n repetido:</h3>
    <div class="bloque bloque-fondo-contain"></div>

    <div style="height: 1000px;"></div>
</div>

</body>
</html>
