<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Landing Page</title>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo Mi Empresa" width="100">
        <h1>Bienvenido a mi Web</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <section id="blog">
            <h2>Últimas Noticias</h2>
            
            <article>
                <h3>Noticia 1</h3>
                <p>Resumen de la noticia importante...</p>
                <figure>
                    <img src="noticia.jpg" alt="Foto del evento" width="200">
                    <figcaption>Fig.1 - Inauguración del evento.</figcaption>
                </figure>
            </article>

            <article>
                <h3>Noticia 2</h3>
                <p>Otro artículo interesante sobre desarrollo web.</p>
            </article>
        </section>
    </main>

    <aside>
        <h3>Newsletter</h3>
        <p>Suscríbete para recibir novedades mensuales.</p>
    </aside>

    <footer>
        <p>Contacto: info@miweb.com | &copy; 2023</p>
    </footer>

</body>
</html>
